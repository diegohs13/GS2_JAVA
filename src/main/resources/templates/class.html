<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula - Easy Eco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .modulo-card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modulo-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 255, 127, 0.5);
        }

        .modulo-title {
            color: #00ff7f;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modulo-description {
            color: #aaa;
        }

        .btn-access {
            background-color: #00ff7f;
            color: #000;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-access:hover {
            background-color: #00d266;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">Sala de Aula Virtual</h1>

    <div class="row">
        <!-- Loop para exibir cada módulo -->
        <div class="col-md-6" th:each="modulo : ${modulos}">
            <div class="modulo-card">
                <h2 class="modulo-title" th:text="${modulo.nome_modulo}">Nome do Módulo</h2>
                <p class="modulo-description" th:text="${modulo.descricao}">Descrição do módulo...</p>
                <!-- Link para acessar a página do módulo, com ID do módulo passado via URL -->
                <a th:href="@{/class/{id}(id=${modulo.id})}" class="btn btn-access">Acessar</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
