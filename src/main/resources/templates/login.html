<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Eco - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --background-color: #0F0F0F; /* Fundo preto profundo */
            --primary-color: #1DB954; /* Verde neon */
            --secondary-color: #1E90FF; /* Azul elétrico */
            --accent-color: #F4F4F4; /* Branco suave */
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--accent-color);
            margin: 0;
        }

        .login-container {
            background-color: #121212;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #1E1E1E;
            border: none;
            border-radius: 15px;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .btn {
            border-radius: 20px;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: var(--background-color);
            transition: background-color 0.3s ease;
        }

        .btn-home {
            background-color: var(--secondary-color);
            color: var(--background-color);
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .form-label {
            color: var(--secondary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-login">Entrar</button>
            <button type="button" class="btn btn-home" th:onclick="|window.location.href='@{/}'|">Voltar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
