<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Eco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta escura moderna */
        :root {
            --background-color: #0F0F0F; /* Fundo preto profundo */
            --primary-color: #1DB954; /* Verde neon, remetendo à sustentabilidade */
            --secondary-color: #1E90FF; /* Azul elétrico para contraste tecnológico */
            --accent-color: #F4F4F4; /* Branco suave para texto */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--accent-color);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--background-color);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, var(--background-color), #121212);
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-primary, .btn-outline-primary {
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: var(--background-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            color: var(--accent-color);
        }

        .btn-outline-primary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        footer {
            background-color: #121212;
            color: var(--accent-color);
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Easy Eco</a>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Bem-vindo ao Easy Eco</h1>
    <p>Transforme o futuro com a educação sustentável e inovadora.</p>

    <div sec:authorize="!isAuthenticated()">
        <a href="/login" class="btn btn-primary me-3">Entrar</a>
        <a href="/register" class="btn btn-outline-primary">Criar Conta</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a href="/class" class="btn btn-primary">Acessar Sala de Aula</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Easy Eco. Todos os direitos reservados. <a href="/">Saiba mais</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
